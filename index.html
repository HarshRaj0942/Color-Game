<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="CSS/color_game.css" />
    <title>Color Game</title>
  </head>
  <body>
    <div id="heading">
      <h1>The Great Color Game</h1>
      <h2>
        Click which square has the color <span id="displayColor">RGB</span>
      </h2>
    </div>

    <div id="stripe">
      <button type="button" id="event" style="border: none;">
        New Colors!
      </button>
      <span id="message"></span>
      <div>
        <button class="mode" type="button" style="border: none;">EASY</button>
        <button class="mode selected" type="button" style="border: none;">
          PRO
        </button>
      </div>
    </div>

    <div id="main" class="container">
      <div class="square"></div>

      <div class="square"></div>

      <div class="square"></div>

      <div class="square"></div>

      <div class="square"></div>

      <div class="square"></div>
    </div>

    <script src="JS/color_game.js"></script>
  </body>
</html>
